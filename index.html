      40% { transform: translateX(2px); }
      60% { transform: translateX(-1px); }
      80% { transform: translateX(1px); }
      100% { transform: none; }
    }
    @keyframes glitchTop {

      10% { clip: rect(10px, 900px, 20px, 0); }
      30% { clip: rect(5px, 900px, 15px, 0); }

    @keyframes glitchBottom {
